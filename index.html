<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing</title>
    <link rel="stylesheet" href="style.css" />
    <script src="para.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="container">
        <input type="text" id="input">
        <div class="col">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="controls">
            <ul class="details">
              <li class="time">
                <p>Time Taken:</p>
                <span><b>0</b>s</span>
              </li>
              <li class="mistakes">
                <p>Mistakes:</p>
                <span><b>0</b></span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span><b>0</b></span>
              </li>
            </ul>
            <button class="again">Try Again</button>
          </div>
        </div>
      </div>
  </body>
</html>
